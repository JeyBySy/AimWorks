<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AimWorks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="screen">
        <h1>AimWorks</h1>
        <button class="btn" id="highscore-btn">High Score</button>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
        <h2>Choose Category</h2>
        <button class="btn choose-cat" id="cat-twenty">20 seconds</button>
        <button class="btn choose-cat" id="cat-fifteen">15 seconds</button>
    </div>
    <div class="screen game-container" id="game-container">
        <h2>Game</h2>
     
    </div>
    <div class="screen-highscore">
        <h2>Highscore</h2>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
