<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AimWorks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tag">
        <a href="https://github.com/JeyBySy" target="_blank">
            <img src="github.svg" alt="Github">
        </a>
    </div>
    
    <div class="screen">
        <h1 class="bounce">AimWorks</h1>
        <button class="btn" id="highscore-btn">High Score</button>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
        <h2 class="bounce">Choose Category</h2>
        <button class="btn choose-cat" id="cat-twenty">20 seconds</button>
        <button class="btn choose-cat" id="cat-fifteen">15 seconds</button>
    </div>
    <!-- Game screen -->
    <div class="screen" id="game-container">
 
   
       
    </div>

    <!-- Overlays -->
    <div id="screenHighscore">
        <h4>Score:<p id="score"></p></h4> 
    </div>

    <!-- Small screen display -->
    <div class="screen mobile bounce">
        Play on larger screen
    </div>
    <script src="script.js"></script>
</body>
</html>
